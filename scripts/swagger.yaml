      description: Query ID
      in: path
      name: id
      required: true
      schema:
        type: string
        example: "03cfc582-b1c3-410a-a9a7-1f3afe326b3b"
    tokenID:
      description: Token ID
      in: path
      name: id
      required: true
      schema:
        type: integer
        format: uint32
    projectID:
      description: Project ID
      in: path
      name: id
      required: true
      schema:
        type: integer
        format: uint32
    userID:
      description: User ID
      in: path
      name: user_id
      required: true
      schema:
        type: integer
        format: uint32
    promoCode:
      description: Promo code
      in: path
      name: promo_code
      required: true
      schema:
        type: string
    appID:
      description: App ID
      in: path
      name: id
      required: true
      schema:
        type: integer
        format: uint32
    webhookID:
      description: Webhook ID
      in: path
      name: webhook_id
      required: true
      schema:
        type: string
    tierID:
      description: Tier ID
      in: path
      name: id
      required: true
      schema:
        type: integer
        format: uint32
        example: 1
    invoiceID:
      description: Invoice ID
      in: path
      name: id
      required: true
      schema:
        type: string
        example: "60ffb075"
    dashboardID:
      description: Dashboard ID
      in: path
      name: id
      required: true
      schema:
        type: string
        example: "03cfc582-b1c3-410a-a9a7-1f3afe326b3b"
    siteID:
      description: Site ID
      in: path
      name: id
      required: true
      schema:
        type: string
        example: "03cfc582"
    account:
      description: Account
      in: path
      name: account
      required: true
      schema:
        type: string
        example: "0:da6b1b6663a0e4d18cc8574ccd9db5296e367dd9324706f3bbd9eb1cd2caf0bf"
    queryProjectID:
      description: Project ID
      in: query
      name: project_id
      required: true
